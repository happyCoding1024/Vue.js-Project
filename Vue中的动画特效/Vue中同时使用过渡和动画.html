<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中同时使用过渡和动画</title>
  <link rel="stylesheet" type="text/css" href="../animate.css">
  <style>
    .fade-enter {
      opacity: 0;
    }
    .fade-enter-to {
      opacity: 1;
    }
    .fade-enter-active {
      transition: opacity, 3s;
    }
    .fade-leave {
      opacity: 1;
    }
    .fade-leave-to {
      opacity: 0;
    }
    .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>

<div id="root">
  <transition
    appear
    name="fade"
    enter-active-class="animated swing fade-enter-active"
    leave-active-class="animated shake fade-enter-leave"
    appear-active-class="animated shake"
  >
    <div v-if="show">
      hello world
    </div>
  </transition>
  <button @click="handleClick">change</button>
</div>

<script>
  var vm = new Vue({
    el: '#root',
    data: {
      show: true
    },
    methods: {
      handleClick: function() {
        this.show = !this.show;
      }
    }
  })
</script>

</body>
</html>
