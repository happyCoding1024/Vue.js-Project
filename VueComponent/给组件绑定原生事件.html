<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>给组件绑定原生事件</title>
  <script src="../vue.js"></script>
</head>
<body>

  <div id="root">
<!--    定义自定义事件-->
    <child @click.native="handleClick"></child>
  </div>

  <script>

    Vue.component('child', {
      // 定义原生事件
      template: '<div>Child</div>',
    });

    var vm = new Vue({
      el: '#root',
      methods: {
        handleClick: function() {
          alert('click');
        }
      }
    });
  </script>
</body>
</html>
