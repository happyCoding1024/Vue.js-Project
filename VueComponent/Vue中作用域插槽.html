<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的作用域插槽</title>
  <script src="../vue.js"></script>
</head>
<body>

  <div id="root">
    <child>
<!--      props中放的是slot中传入的属性-->
      <template slot-scope="props">
        <li>{{props.item}}</li>
      </template>
    </child>
  </div>

  <script>
    Vue.component('child', {
      data: function() {
        return {
          list: [1, 2, 3, 4]
        }
      },
      template: `
        <div>
          <ul>
            <slot
              v-for="item of list"
              :item="item"
            >
            </slot>
          </ul>
        </div>
        `
    });

    const vm = new Vue({
      el: '#root'
    });
  </script>


</body>
</html>
