<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueComponent</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <table>
      <tbody>
        <row></row>
        <row></row>
        <row></row>
      </tbody>
    </table>
  </div>

  <script>
    Vue.component('row', {
      template: '<tr><td>this is a row</td></tr>'
    });

    var vm = new Vue({
      el: '#root'
    })
  </script>
</body>
</html>
