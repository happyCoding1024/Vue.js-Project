<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue实例生命周期函数</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <div>I am outer html</div>
  </div>
 <script>
   // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
    let vm = new Vue({
      el: "#app",
      data: {
        test: 'hello world'
      },
      // template: "<div>{{test}}</div>",
      // 当使用 new Vue 初始化事件和生命周期函数之后就会调用 beforeCreate 函数
      beforeCreate() {
        console.log('before create');
      },
      // 当 初始完注入和校验之后就会调用 created 函数
      created() {
        console.log('created');
      },
      beforeMount() {
        // this.$el指的是它所指的元素的所有内容
        console.log(this.$el);
        console.log('beforeMount');
      },
      mounted() {
        console.log(this.$el);
        console.log('mounted');
      },
      mounted() {
        console.log(this.$el);
        console.log('mounted')
      },
      beforeDestroy() {
        console.log(this.$el);
        console.log('beforeDestroy')
      },
      destroyed() {
        console.log('destoryed')
      },
      beforeUpdate() {
        console.log('beforeupdate');
      },
      updated() {
        console.log('updated');
      }
    })
 </script>
</body>
</html>
