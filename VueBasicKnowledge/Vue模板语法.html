<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue模板语法</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
<!--     v-text 表示令div的内容为 name 变量的值-->
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="name"></div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '<h1>Dell</h1>'
      }
    });
  </script>

</body>
</html>
