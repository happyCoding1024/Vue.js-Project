<!--
  本课知识点：
    通过set方法给对象设置属性，页面会跟着变化
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue中的set方法</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <div v-for="(item, key, index) of userInfo" >
    {{item}} ---- {{key}} --- {{index}}
  </div>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      userInfo: {
        name: 'Dell',
        age: 28,
        gender: 'male'
      }
    }
  })
</script>
</body>
</html>
