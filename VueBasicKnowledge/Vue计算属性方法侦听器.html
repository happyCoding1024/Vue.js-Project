<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue计算属性方法侦听器</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{fullName}}
    {{age}}
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        firstName: 'Dell',
        lastName: 'Lee',
        fullName: 'Dell Lee',
        age: 28
      },
      // 方法一：计算属性
      // computed: {
      //   fullName() {
      //     console.log('计算了一次');
      //     return this.firstName + ' ' + this.lastName
      //   },
      // 方法二：计算方法
      // methods: {
      //   fullName() {
      //     return this.firstName + " " + this.lastName
      //   }
      // },
      // 方法三 侦听器
      watch: {
        firstName: function() {
          console.log('计算了一次');
          console.log(this);
          console.log(this.firstName);
          vm.fullName = vm.firstName + " " + vm.lastName;
        },
        lastName: () => {
          console.log('计算了一次');
          this.fullName = this.firstname + " " + this.lastName;
        }
      }
    })
  </script>

</body>
</html>
